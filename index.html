<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="login.html"method="get">
        <p>
            Name
            <input required type="text" placeholder="Enter your name"/>
        </p>
        <p>
            EmailId
            <input required type="email" placeholder="Enter your email id"/>
        </p>
        <p>
            Password
            <input required type="password" placeholder="Enter your secret key"/>
        </p>
        <p>
            Confirm Password
            <input required type="password" placeholder="Confirm password"/>
        </p>
        <p>
            Mobile No
            <input required type="tel" placeholder="Enter your phone number"/>
        </p>
        <p>
            State
            <select required>
                <option value=""></option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachalapradesh">Himachalapradesh</option>
                <option value="Jarkand">Jarkand</option>
                <option value="karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya prdesh">Madhya pradesh</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="megalaya">Megalaya</option>
             </select>   
        </p>
        <p>Date of birth
            <input required type="Date"/>
        </p>
        <p>
            Address
            <input required type="address" placeholder="Enter the full address"/>
        </p>
        <p>
            <input required name="gender" value="Female" type="radio"/>Female
            <input required name="gender" value="Male" type="radio"/>Male
        </p>
        <p>
            <input required type="submit"/>
        </p>

    </form>
</body>
</html>
